  <div class="markdown-body"><h3 id="kartk-wka-2">Kartkówka 2</h3>
<ol>
<li>Grafika wektorowa przewiduje 6 prymitywów. Wymień je.</li>
<li>Wymień i opisz podstawowe operacje na ścieżce</li>
<li>Przygotuj napis <a href="k2/napis.png">napis</a></li>

</ol>

  <script src="./k2_files/jquery.min.js"></script>
  <script src="./k2_files/socket.io.js"></script>
  <script src="./k2_files/highlight.min.js"></script>
  <script>

    var socket = io.connect('http://localhost')

    hljs.configure({languages: []})

    socket.on('content', function(data){
      $('.markdown-body').html(data)
      $('code').each(function(_, block){
        $(this).parent().addClass($(this).attr('class'))
      })
      $('pre').each(function(_, block){
        hljs.highlightBlock(block);
      })
    })
    socket.on('title', function(data){
      $('title').html(data)
    })
    socket.on('kill', function(){
      window.open('', '_self', '');
      window.close();
    })
  </script>


</body></html>
